<h2>WEB</h2>
<P>
  Web(웹)의 사전적 의미는 여러가지가 있으나 컴퓨터에서는 World Wide Web(WWW), 즉 세계적인 인터넷망(網)을 의미합니다. 보통 인터넷 그 자체로 언급하기도 하지만, 사실 인터넷은 WWW를 포함하여 텔넷, 유즈넷, IRC, FTP , 메일(현재는 웹에서 사용 가능한 메일이 더 많이 사용됨) 등이 포함됩니다.
